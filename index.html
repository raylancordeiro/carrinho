<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Carrinho</title>
</head>
<body>
    <main class="container mt-3">
    <section>
        <h1>Carrinho</h1>
        <table class="table">
            <thead class="table table-dark">
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pinga</td>
                    <td id="preco">R$ 22.99</td>
                    <td>
                        <button class="btn btn-sm btn-secondary" id="btnDiminui">-</button>
                        <input type="text" class="form-control-sm text-center" value="1" id="quantidade">
                        <button class="btn btn-sm btn-secondary" id="btnSoma">+</button>
                    </td>
                    <td id="total">R$ 0.00</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section class="row">
        <h2>Pagamento</h2>
        <hr>
         <article class="col">
            <form>
                <label>Número</label>
                <input id="input-numero" type="text"  class="form-control mb-3" placeholder="0000 0000 0000 0000">
                <label>Titular</label>
                <input id="input-titular" type="text"  class="form-control mb-3" placeholder="John Doe">
                <div class="row">
                    <div class="col">
                        <label>Mes</label>
                        <select id="select-mes" class="form-select">
                        </select>
                    </div>
                    <div class="col">
                        <label>Ano</label>
                        <select id="select-ano" class="form-select">
                        </select>
                    </div>
                    <div class="col">
                        <label>CVV</label>
                        <input id="input-cvv" class="form-control mb-3" type="number">
                    </div>
                </div>
                <label>CPF</label>
                <input type="text"  class="form-control mb-3" placeholder="000.000.000-00">
                <button class="btn btn-success w-100">Pagar</button>
            </form>
        </article>
        <article class="col">
            <!-- aqui Codigo do cartão-->
            <div
                id="frente"
                class="card card-body bg-dark text-white cartao animate__animated"
                >
                <div class="text-end">
                    <img id="cartao-logo" src="" alt="" class="logo-cartao">
                </div>
                <div>
                    <img src="assets/images/chip.png" alt="" class="chip-cartao">
                </div>
                <div id="cartao-numero" class="numero-cartao" max>
                    0000 0000 0000 0000
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span id="cartao-titular" class="titular-cartao">NOME DO TITULAR</span>
                    <span class="validade-cartao">
                        <span id="cartao-validade-mes">MM</span>
                        /
                        <span id="cartao-validade-ano">AA</span>
                    </span>
                </div>
            </div>
            <div id="verso" style="display: none;" class="card card-body bg-dark text-white cartao animate__animated">
                <div id="cartao-cvv" class="mt-5 text-end">
                    000
                </div>
            </div>
        </article>
    </section>
</main>
    <script src="assets/js/produtos.js"></script>
    <script src="assets/js/validacao.js"></script>
    <script src="assets/js/animacao.js"></script>
</body>
</html>
